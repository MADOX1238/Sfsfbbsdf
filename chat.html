<!doctype html>
<html lang="ar">
<head>

    <title>الدردشة العامة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-size: cover;
            display: flex;
            flex-direction: column;
        }
        #chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 2px solid #444;
            background-color: rgba(0, 0, 0, 0.5); /* شفاف جزئياً */
            color: white;
        }
        #message-input {
            padding: 10px;
            background-color: #333;
            border: none;
            color: white;
            width: 100%;
        }
        #send-button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
        #input-container {
            display: flex;
            margin-bottom: 40px; /* رفع الشريط للأعلى */
            padding: 0 10px; /* إضافة بعض الهوامش الجانبية */
        }
        .message {
            margin-bottom: 10px;
        }
        .username {
            font-weight: bold;
        }
        #online-users {
            padding: 10px;
            border-top: 2px solid #444;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            max-height: 200px;
            overflow-y: auto;
        }
        #online-users ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #online-users li {
            padding: 5px 0;
            cursor: pointer;
            position: relative;
        }
        #online-users li:hover {
            background-color: #555;
        }
        .notification {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
        }
        #chat-modal {
            display: none;
            position: fixed;
            bottom: 10%;
            right: 10%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            z-index: 1000;
        }
        #chat-modal input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #chat-modal button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #chat-modal button:hover {
            background-color: #45a049;
        }
        #close-modal {
            background-color: #f44336;
        }
        #close-modal:hover {
            background-color: #e53935;
        }
    </style>
</head>
